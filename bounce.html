<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>bounce</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color:black;
            border-radius: 50%;
            position: relative;
            margin: 6px auto;

            animation-name:bounce;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes bounce{
            from{
                top: 0px;
            }
            to{
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
